<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d9eca6b2b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="model.css">
    <title>Rock Paper Scissors</title>

</head>
<body>
    <div class="container">
        <header class="header">
          <button id ="RPS" class="RPS-btn"> Rock Paper Scissors Game </button> 
          <h1></h1>
          <button id="restart" class="restart-btn">Restart Game</button>
          <div id="score" class="score">
            <p>Player 1 : 0</p>
            <p>Player 2 : 0</p>
          </div>
        </header>
        <h2>Players: Make Your Selections </h2>
        <div class="choices">
          <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
          <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
          <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        </div>
      </div>
  
      <!-- Modal -->
      <div class="modal">
        <div id="result" class="modal-content">
          <h1 class="text-win"></h1>
        </div>
      </div>
      <script src="index.js"></script>
      <div class="attribution">
        Coded By : 
        <a href="https://github.com/VinDazy">VinDazy 
          <img src="github_icon.svg" alt="github">
        </a>
      </div>

    
</body>
</html>
